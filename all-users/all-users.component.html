<div class="container">
  <br>
  <h1 style="text-align: center;">All Users Data</h1>
  <div class="card mx-auto mt-5 shadow bg-white rounded">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Mobile No.</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.mobile}}</td>
          <td>{{user.email}}</td>
          <td>{{user.password}}</td>
          <td><button class="btn btn-warning" (click)="delete(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
