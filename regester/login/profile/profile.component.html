<div class="btn" >
<button class="btn btn-warning" (click)="showUser()">Show Current User Data</button>
</div>
  

   <section class="vh-100" style="background-color: #f4f5f7;" *ngIf="selectedUser && !showEditForm">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{selectedUser?.name}}</h5>
                
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{selectedUser?.email}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Mobile</h6>
                      <p class="text-muted">{{selectedUser?.mobile}}</p>
                    </div>
                  </div>
                  
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Password</h6>
                      <p class="text-muted">{{selectedUser?.password}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Most Viewed</h6>
                      <p class="text-muted">Dolor sit amet</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-danger"(click)="onEdit()">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <div class="conatiner"  *ngIf="showEditForm">
    <div class="card  mx-auto mt-5 shadow bg-white rounded">
  <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <br>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name" name="name" formControlName="name">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Mobile No.</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Mobile NO." name="mobile" formControlName="mobile">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputPassword1">Eamil</label>
        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Enter Email" name="email" formControlName="email">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="Password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="password" formControlName="password">
      </div>
      <br>
      <div class="btn d-flex justify-content-center">
    <button type="submit" class="btn btn-outline-success btn-lg" >Update</button>
</div>
    <br>
  </form>
</div>
